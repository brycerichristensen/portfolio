<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 1 Certification Rocket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      scroll-padding-top: 80px;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    section {
      margin-bottom: 50px;
    }
    h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    .image-row {
      display: flex;
      justify-content: flex-start; /* left-align */
      gap: 20px;
      flex-wrap: wrap;
    }
    .image-row img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    /* Bomb Pop size */
    .bombpop img {
      max-height: 420px;
      width: auto;
    }
    /* AV Bay bigger */
    .avbay img {
      max-height: 600px; /* match unfinished/finished */
      width: auto;
    }
    /* Unfinished/Finished alignment */
    .unfinished-finished img {
      max-height: 600px;
      width: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Level 1 Certification Rocket</h1>
  </header>
  <main>
    <section class="bombpop">
      <h2>Bomb Pop Inspiration</h2>
      <div class="image-row">
        <img src="bombpop.jpg" alt="Bomb Pop Rocket Inspiration">
      </div>
    </section>

    <section class="avbay">
      <h2>Avionics Bay</h2>
      <div class="image-row">
        <img src="avbay.jpg" alt="Avionics Bay">
      </div>
    </section>

    <section class="unfinished-finished">
      <h2>Rocket Progress</h2>
      <div class="image-row">
        <img src="unfinished.jpg" alt="Unfinished Rocket">
      </div>
      <div class="image-row">
        <img src="finished.jpg" alt="Finished Rocket">
      </div>
    </section>
  </main>
</body>
</html>
